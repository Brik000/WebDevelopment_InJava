<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
		<div th:fragment="nav">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" >Sistema MIO</a>
			
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
							<div sec:authorize="hasRole('admin')">
								<a class="nav-link" ><i class="fa fa-user-tie"></i> Modo Administrador</a>
							</div>
							<div sec:authorize="hasRole('operador')">
								<a class="nav-link" ><i class="fa fa-user-cog"></i> Modo Operador</a>
							</div>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
							<button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
						</form>
					</div>
				</nav>
			</div>
	<div th:switch="${apps}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">Mio Services!</h2>

				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/users/"><i class="fas fa-user-edit ml-2"></i> Go to
							Users!</a>
					</div>
				</p>

				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/buses/"><i class="fas fa-bus"></i> Go to Buses!</a>
					</div>
				</p>

				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/conductores/"><i class="fas fa-address-book"></i> Go to Conductores!</a>
					</div>
				</p>

				
				<p>
					<div sec:authorize="hasRole('admin')">
						<a href="/rutas/"><i class="fas fa-road"></i> Go to Rutas!</a>
					</div>
				</p>
				
								<p>
				<div sec:authorize="hasRole('operador')">
						<a href="/services/"><i class="fas fa-concierge-bell"></i> Go to services!</a>
					</div>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
