<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Bus to system</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>

		<div th:fragment="nav">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" >Sistema MIO</a>
			
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
							<div sec:authorize="hasRole('admin')">
								<a class="nav-link" ><i class="fa fa-user-tie"></i> Modo Administrador</a>
							</div>
							<div sec:authorize="hasRole('operador')">
								<a class="nav-link" ><i class="fa fa-user-cog"></i> Modo Operador</a>
							</div>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
							<button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
						</form>
					</div>
				</nav>
			</div>

	<div class="container my-5" sec:authorize="hasRole('admin')">
		<h2 class="mb-5">New Bus</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/buses/add1/}" th:object="${tmio1Bus}" method="post">
					<div class="row">
						<input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="id">
						<div class="form-group col-md-6">
							<label for="capacidad" class="col-form-label">capacidad</label> <input type="text"
								th:field="*{capacidad}" class="form-control" id="capacidad" placeholder="capacidad">
							<span th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="marca" class="col-form-label">marca</label> 
							<input type="text" th:field="*{marca}" class="form-control" id="marca" placeholder="marca"> 
							<span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger"></span>
						</div>

						
					</div>
					<div class="row">

							<div class="form-group col-md-6">
									<label for="modelo" class="col-form-label">modelo</label> 
									<input type="text" th:field="*{modelo}" class="form-control" id="modelo" placeholder="modelo"> 
									<span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></span>
							</div>
	
							<div class="form-group col-md-6">
									<label for="placa" class="col-form-label">placa</label> 
									<input type="text" th:field="*{placa}" class="form-control" id="placa" placeholder="placa"> 
									<span th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="text-danger"></span>
							</div>

						<div class="form-group col-md-6">
							<label for="tipo" class="col-form-label">tipo</label> <select
								class="form-control-range" th:field="*{tipo}">
								<option th:each="tipo : ${types}" th:value="${tipo}"
									class="form-control" th:text="${tipo}"
									th:selected="${tmio1Bus.tipo=tipo}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add bus">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
