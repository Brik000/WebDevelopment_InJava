<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Filter system</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
		<div th:fragment="nav">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" >MIO</a>
			
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
							<div sec:authorize="hasRole('admin')">
								<a class="nav-link" ><i class="fa fa-user-tie"></i> Modo Administrador</a>
							</div>
							<div sec:authorize="hasRole('operador')">
								<a class="nav-link" ><i class="fa fa-user-cog"></i> Modo Operador</a>
							</div>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
							<button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
						</form>
					</div>
				</nav>
			</div>
	<div class="container my-5" sec:authorize="hasRole('operador')">
		<h2 class="mb-5">Filtrar service</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/services/filter1/}" th:object="${service}"
					method="post">	
				<div class="row">
                        <input type = "hidden" id = "id">
                        <input type = "hidden" id = "idBus">
                        <input type = "hidden" id = "idRuta">
                        <input type = "hidden" id = "cedulaConductor">
                        <input type = "hidden" id = "fechaFin">
					<div class="form-group col-md-6">	
						<label for = "fechaInicio">fecha de inicio con la que desea filtrar el servicio</label>
						<input type = "date" id = "fechaInicio" th:field="*{fechaInicio}">
						<span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="text-danger"></span>
					</div>
				</div>
				<div class="row">
					<input type="submit" name="action" class="btn btn-primary"
					value="Filtrar Service">
					<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
