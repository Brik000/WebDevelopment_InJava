<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Servicios</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${services}" class="container my-5" sec:authorize="hasRole('operador')">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No services yet!</h2>
				<div th:case="*">
					<h2 class="my-5">services</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>id bus</th>
								<th>id conductor</th>
								<th>id ruta</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="service : ${services}">
								<td class="text-info" th:text="${service.id}"></td>
								<td class="text-info" th:text="${service.tmio1Bus.id}"></td>
								<td class="text-info" th:text="${service.tmio1Conductore.cedula}"></td>
								<td class="text-info" th:text="${service.tmio1Ruta.id}"></td>

								<td><a th:href="@{/services/edit/{id}(id=${service.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>>
					<p class="my-5">
						<a href="/services/add1" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"></i></a>
					</p>				
										<p class="my-5">
							<a th:href="@{/services/filtrar/}" class="btn btn-primary"><i
								class="fas fa-user-plus ml-2"></i> Filtrar por fecha inicio </a>
					</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
